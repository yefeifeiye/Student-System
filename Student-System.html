<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学生信息管理系统</title>
		<link type="text/css" href="Student-System.css" rel="stylesheet">
	</head>

	<body>
		<div id="Div1">
			<h2 id="title1">学生信息管理系统</h2>
			<button id="append" class="green" onclick="appendStudent()">新增</button>
			<button id="delete" class="red" onclick="deleteStudent()">删除</button>
			<br /><br />
			<table id="studentInformationTable">
				<thead>
					<th><input id="del" type="checkbox"></th>
					<th>序号</th>
					<th>学号</th>
					<th>姓名</th>
					<th>学院</th>
					<th>专业</th>
					<th>年级</th>
					<th>班级</th>
					<th>年龄</th>
					<th>操作</th>
				</thead>
			</table>
			<br />
			<span id="firstPage" class="page" onclick="jumpFirstPage()">第一页</span>,
			<span id="lastPage" class="page" onclick="jumpLastPage()">最后一页</span>,
			<span id="pageInformation"></span>
			<br />
			<button id="nextPage" class="green" onclick="jumpNextPage()">下一页</button>
			<button id="previousPage" class="red" onclick="jumpPreviousPage()">上一页</button>
		</div>
		<div id="Div2">
			<div id="Div3">
				<h2 id="title2">新增学生信息</h2>
				<form id="form">
					学号 ： <input type="text" name="Id"><br /><br />
					姓名 ： <input type="text" name="Name"><br /><br />
					学院 ： <input type="text" name="Institute"><br /><br />
					专业 ： <input type="text" name="Major"><br /><br />
					年级 ： <input type="text" name="Grade"><br /><br />
					班级 ： <input type="text" name="Class"><br /><br />
					年龄 ： <input type="text" name="Age"><br /><br />
				</form>
				<hr />
				<button id="identify">确认</button>
				<button id="cancel" onclick="cancel()">取消</button><hr style="border: 0px;" />
			</div>
		</div>
		<script type="text/javascript" src="Student-System.js"></script>
	</body>
</html>
